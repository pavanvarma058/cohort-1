<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <style>
      button {
        background-color: #1b81da;
        color: #fff;
        border-radius: 1px;
      }
    </style>
    <script>
      function deleteDone() {
        console.log("Done delete");
      }

      function deleteTodo(id) {
        console.log(id);
        fetch("http://localhost:3000/todos/" + id, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        }).then(deleteDone);
      }

      function todoscallback(data) {
        // console.log(data);
        let parentEl = document.getElementById("mainArea");
        // parentEl.innerHTML = JSON.stringify(data);
        for (let i = 0; i < data.length; i++) {
          let childEl = document.createElement("div");

          let grandChild1 = document.createElement("span");
          grandChild1.innerHTML = data[i].title;

          let grandChild2 = document.createElement("span");
          grandChild2.innerHTML = data[i].description;

          let grandChild3 = document.createElement("button");
          grandChild3.innerHTML = "Delete";
          grandChild3.setAttribute("onclick", "deleteTodo(" + data[i].id + ")");

          childEl.appendChild(grandChild1);
          childEl.appendChild(grandChild2);
          childEl.appendChild(grandChild3);

          parentEl.appendChild(childEl);
        }
      }

      function getDataCallback(resp) {
        resp.json().then(todoscallback);
      }
      function getData() {
        fetch("http://localhost:3000/todos", {
          method: "GET",
        }).then(getDataCallback);
      }

      getData();

      function parsedResponse(data) {
        console.log(data);
        let parentEl = document.getElementById("mainArea");
        let childEl = document.createElement("div");

        let grandChild1 = document.createElement("span");
        grandChild1.innerHTML = data.title;

        let grandChild2 = document.createElement("span");
        grandChild2.innerHTML = data.description;

        let grandChild3 = document.createElement("button");
        grandChild3.innerHTML = "Delete";

        childEl.appendChild(grandChild1);
        childEl.appendChild(grandChild2);
        childEl.appendChild(grandChild3);

        parentEl.appendChild(childEl);
      }

      function callback(resp) {
        resp.json().then(parsedResponse);
      }

      function onPress() {
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;
        fetch("http://localhost:3000/todos", {
          method: "POST",
          body: JSON.stringify({
            title: title,
            description: description,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        }).then(callback);
      }
    </script>
  </head>
  <body>
    Todo title
    <input type="text" id="title" />
    Todo Description
    <input type="text" id="description" />
    <button onclick="onPress()" style="cursor: pointer">Send Todo</button>
    <div id="mainArea"></div>
  </body>
</html>
